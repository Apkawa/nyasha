<div id="post_{{ post.pk }}" class="post">
    <div class="post_header">
        <a href="{% url user_blog post.user.username%}">@{{ post.user.username }}</a>
    </div>
    <div class="post_content">
        {{ post.body_html|safe|linebreaksbr|wordwrap:42 }}
    </div>
    <div class="post_bottom">{% if user.is_authenticated %}<a href="{% url reply_add post.id %}">{{ _("reply to")|capfirst }}</a>{% endif %}
        <a href="{% url post_view post.pk %}">{{ post.get_number }}</a> {{ post.datetime|date:"SHORT_DATETIME_FORMAT" }}; {{ post.comments.count }} replies</div>
</div>
