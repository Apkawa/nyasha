<div id="user_info">
    <h2>@{{ user_profile.user.username }} ({{ user_profile.name|default:_("noname") }})</h2>
        {% if user_profile.avatar %}
            <img class="large_avatar" src="{{ user_profile.avatar.url }}"/>
        {% else %}
            <img class="large_avatar" src="{{ MEDIA_URL }}avatar/default/100.png" width="100" height="100"/>
        {% endif %}
</div>
